<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Árbol de Expresiones</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator-section">
            <div class="calculator">
                <div id="display" class="display">0</div>
                
                <div class="buttons">
                    <button onclick="clearDisplay()">C</button>
                    <button class="backspace" onclick="backspace()">←</button>
                    <button class="memory" onclick="saveToMemory()">MS</button>
                    <button class="memory" onclick="recallMemory()">MR</button>
                    
                    <button onclick="addToDisplay('(')">(</button>
                    <button onclick="addToDisplay(')')">)</button>
                    <button class="operator" onclick="addToDisplay('/')">/</button>
                    <button class="operator" onclick="addToDisplay('*')">×</button>
                    
                    <button onclick="addToDisplay('7')">7</button>
                    <button onclick="addToDisplay('8')">8</button>
                    <button onclick="addToDisplay('9')">9</button>
                    <button class="operator" onclick="addToDisplay('-')">-</button>
                    
                    <button onclick="addToDisplay('4')">4</button>
                    <button onclick="addToDisplay('5')">5</button>
                    <button onclick="addToDisplay('6')">6</button>
                    <button class="operator" onclick="addToDisplay('+')">+</button>
                    
                    <button onclick="addToDisplay('1')">1</button>
                    <button onclick="addToDisplay('2')">2</button>
                    <button onclick="addToDisplay('3')">3</button>
                    <button class="equals" onclick="calculate()">=</button>
                    
                    <button onclick="addToDisplay('0')" style="grid-column: span 2;">0</button>
                    <button onclick="addToDisplay('.')">.</button>
                </div>

                <div id="token-list">
                    <h3>Tokens</h3>
                </div>

                <div id="token-counts">
                    <h3>Conteo de Tokens</h3>
                </div>
            </div>
        </div>

        <div class="tree-section">
            <h3>Árbol de Expresión</h3>
            <div id="tree-container" class="tree-container">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
