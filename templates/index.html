<!DOCTYPE html>
<html>
  <head>
    <title>TreeCalc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-section">
        <div class="calculator">
          <div id="display" class="display">0</div>
          <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="addToDisplay('(')">(</button>
            <button onclick="addToDisplay(')')">)</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('*')">Ã—</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button
              class="equals"
              onclick="calculate()"
              style="grid-column: span 2"
            >
              =
            </button>
          </div>
        </div>
      </div>
      <div class="tree-section">
        <div id="tree-container" class="tree-container"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
